<template name="Branches">
    <h1>List Of Branches</h1>
    <ul>
        {{#each Branches}}
            <li>{{this.name}}</li>
            <li>{{this.address}}</li>
            <li>{{#linkTo route='updateBranch' id=this._id }}Update Branch{{this._id}}{{/linkTo}}</li>
            <li>{{> quickRemoveButton collection="Branches" _id=this._id}} </li>

        {{/each}}
    </ul>
</template>
